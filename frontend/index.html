<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        body { font-family: Arial; padding: 2rem; }
        input, button { padding: 0.5rem; margin: 0.5rem; }
    </style>
</head>
<body>
    <h1>TapTap Exchange Rate Checker</h1>
    <label>Sender Country Code:</label>
    <input type="text" id="sender" placeholder="e.g., IT"><br>
    <label>Receiver Country Code:</label>
    <input type="text" id="receiver" placeholder="e.g., PK"><br>
    <button onclick="checkRate()">Get Rate</button>

    <h2 id="result"></h2>

    <script>
        async function checkRate() {
            const sender = document.getElementById("sender").value;
            const receiver = document.getElementById("receiver").value;
            const resultEl = document.getElementById("result");

            if(!sender || !receiver) {
                resultEl.textContent = "Enter both country codes!";
                return;
            }

            try {
                const res = await fetch(`https://YOUR_BACKEND_URL/rate?sender=${sender}&receiver=${receiver}`);
                const data = await res.json();
                if(data.rate) {
                    resultEl.textContent = `Rate from ${sender} â†’ ${receiver}: ${data.rate}`;
                } else {
                    resultEl.textContent = data.error || "Rate not found";
                }
            } catch (e) {
                resultEl.textContent = "Error fetching rate: " + e;
            }
        }
    </script>
</body>
</html>
